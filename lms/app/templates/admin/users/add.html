{%extends "/shared/admin_layout.html" %}

{% block title %}Manage Users - Add{% endblock %}

{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="container">
		<div class="back" style="font-size: 1.5em;position: absolute;">
			<a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a>
		</div>
		<div class="d-flex justify-content-center">
			<form action="/admin/users/add" method="POST" id="usrform" class="col-md-5 ">
			<h3>Add User</h3>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" class="form-control" id="name" required  placeholder="Enter user name">
				<small class="form-text text-muted">Members will be able to search using title!</small>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" class="form-control" id="email" required  placeholder="Enter user email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control" id="password" required  placeholder="Enter user password">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea id="description" name="description" class="form-control"></textarea>
			</div>
			<div class="form-group col-12">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
